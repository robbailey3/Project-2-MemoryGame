<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 2: Rob Bailey - Front-End Developer Nanodegree</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rokkitt|Titillium+Web"
      rel="stylesheet"

    <script src="./js/data.js"></script>
    <script src="./js/game.class.js"></script>
    <script src="./js/timer.class.js"></script>

  <body>
    <header><h1>Memory Game</h1></header>
    <section id="game-container">
      <div class="game-options modal">
        <h2>New Game</h2>
        <div class="options-container">
          <button class="btn" id="easy-start">Easy</button>
          <button class="btn" id="normal-start">Normal</button>
          <button class="btn" id="hard-start">Hard</button>
        </div>
      </div>
      <div id="game-grid" class="flex-container"></div>
      <div id="timer-container"><div id="timer"></div></div>
    </section>
    <footer>
      <div id="footer-wrapper" class="flex-container">
        <div id="copyright"></div>
        <div class="attributations">
          <p>Images by smalllikeart from www.flaticon.com</p>
        </div>
      </div>
    </footer>
    <!-- Load the main script at the bottom so it doesn't run too soon. -->
    <script src="./js/main.js"></script>
